<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャリア調査 - 第1回アンケート</title>
    
    <!-- スタイルシート -->
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/forms/survey1.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="survey-header">
            <h1>キャリア調査 - 第1回アンケート</h1>
            <p class="survey-description">このアンケートは、キャリア意識調査の第1回目です。</p>
        </header>

        <main class="survey-content">
            <div id="survey1-form" class="form-container">
                <!-- フォームはJavaScriptで動的に生成されます -->
            </div>
        </main>

        <footer class="survey-footer">
            <p>© 2024 Career Study Project</p>
        </footer>
    </div>

    <!-- Core Scripts -->
    <script src="assets/js/config/constants.js"></script>
    <script src="assets/js/core/api.js"></script>
    <script src="assets/js/core/auth.js"></script>
    <script src="assets/js/core/events.js"></script>

    <!-- Form Components -->
    <script src="assets/js/forms/components/form.js"></script>
    <script src="assets/js/forms/components/birthday.js"></script>
    <script src="assets/js/forms/components/choices.js"></script>
    <script src="assets/js/forms/components/selector.js"></script>

    <!-- Survey Specific -->
    <script src="assets/js/forms/events.js"></script>
    <script src="assets/js/forms/survey1.js"></script>

    <!-- LIFF -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="liff.js"></script>

    <!-- Initialization -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // LIFFの初期化
            initializeLiff().then(() => {
                // フォームの初期化
                createSurvey1Form(document.getElementById('survey1-form'));
            }).catch(error => {
                console.error('Initialization error:', error);
                showError('アプリケーションの初期化に失敗しました。');
            });
        });
    </script>
</body>
</html>
