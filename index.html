<!DOCTYPE html>
<html lang="ja">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQNO+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <style>
        /* ヘッダースタイル */
        .header-career {
            background-color: #fcac04;
        }
        .header-quest {
            background-color: #3498db;
        }
        .logo {
            color: #fff;
        }
        .title-career hr {
            border-top: 8px solid #fcac04;
        }
        .title-quest hr {
            border-top: 8px solid #3498db;
        }
    </style>
</head>

<body>
    <!-- ヘッダー1（キャリアスタディ用） -->
    <header id="header-career" class="header-career">
        <div class="header-block">
            <p class="logo">キャリアスタディ</p>
        </div>
    </header>
    
    <!-- ヘッダー2（終了後アンケート用） -->
    <header id="header-quest" class="header-quest" style="display: none;">
        <div class="header-block">
            <p class="logo">終了後アンケート</p>
        </div>
    </header>
    
    <div class="contents">
        <div id="title-career" class="title title-career">
            <p>情報登録フォーム</p>
            <hr>
        </div>
        <div id="title-quest" class="title title-quest" style="display: none;">
            <p>終了後アンケート</p>
            <hr>
        </div>
    </div>
    
    <!-- ローディング表示 -->
    <div id="loading">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p>読み込み中...</p>
    </div>
    
    <!-- フォームコンテナ -->
    <div id="form-container" style="display: none;">
        <!-- フォーム内容はJSで動的に生成 -->
    </div>
    
    <!-- 隠しフィールド（イベント選択用） -->
    <input type="hidden" id="form_answer22" name="event_choice1" value="">
    <input type="hidden" id="form_answer23" name="event_choice2" value="">
    
    <!-- JavaScript読み込み -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="./common/utils.js"></script>
    <script src="./liff.js"></script>
    <script src="./survey1/form.js"></script>
    <script src="./survey2/form.js"></script>
    <script src="./index.js"></script>
</body>
</html>
