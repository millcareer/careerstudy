
<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アイデア&意見募集アンケート</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <div class="header-block">
            <p class="logo">Mill Career</p>
        </div>
    </header>
    <div class="contents">
        <div class="title">
            <p>LINEアカウント登録<br>フォーム</p>
            <hr>
        </div>
        <div class="form">
            <p class="form-text">メールアドレス</p>
            <input type="email" name="email" id="form_answer01" pattern=".+@.+\..+" required="required">
            <p class="form-text">電話番号</p>
            <input type="tel" name="telNumber" id="form_answer02"　pattern="\d{1,5}-\d{1,4}-\d{4,5}" required="required">
            <p class="form-text">氏名</p>
            <input type="name" name="name" id="form_answer03" required="required">
            <p class="form-text">ふりがな</p>
            <input type="name_read" name="name_read" id="form_answer04" required="required">
            <p class="form-text">生年月日</p>
            <div class="form-select-wrap">
                <select class="birthday-year" id="form_answer05" required="required">
                </select>
                / 
                <select class="birthday-month" id="form_answer06" required="required">
                </select>
                /
                <select class="birthday-day" id="form_answer07" required="required">
                </select>
            </div>
            <p class="form-text">大学名</p>
            <select name="university-name" id="form_answer08" required="required">
                <option>慶應義塾大学</option>
                <option>青山学院大学</option>
                <option>筑波大学</option>
                <option>武蔵大学</option>
                <option>中央大学</option>
                <option>立教大学</option>
                <option>國學院大学</option>
                <option>関西学院大学</option>
                <option>龍谷大学</option>
                <option>甲南大学</option>
                <option>近畿大学</option>
                <option>京都産業大学</option>
                <option>天理大学</option>
                <option>九州大学</option>
                <option>福岡大学</option>
                <option>熊本大学</option>
                <option>西南学院大学</option>
                <option>熊本学園大学</option>
                <option>九州国際大学</option>
                <option>日本経済大学</option>
                <option>東北大学</option>
                <option>松山大学</option>
            </select>
            <p class="form-text">部活名</p>
            <select name="club-name" id="form_answer09" required="required">
                <option>サッカー部</option>
                <option>テニス部</option>
                <option>ラクロス部</option>
                <option>チアリーディング部</option>
                <option>少林寺拳法部</option>
                <option>女子サッカー部</option>
                <option>柔道部</option>
                <option>バドミントン部</option>
                <option>水泳部</option>
                <option>バスケットボール部</option>
                <option>体操部</option>
                <option>女子ハンドボール部</option>
                <option>卓球部</option>
                <option>女子ラクロス部</option>
                <option>剣道部</option>
                <option>ヨット部</option>
                <option>女子バレーボール部</option>
                <option>女子バスケットボール部</option>
                <option>アメフト部</option>
                <option>ボクシング部</option>
                <option>女子卓球部</option>
                <option>なぎなた部</option>
                <option>軟式庭球部</option>
                <option>ラグビー部</option>
                <option>応援団</option>
            </select>
            <p class="form-text">学年</p>
            <select name="grade" id="form_answer10" required="required">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>院1</option>
                <option>院2</option>
            </select>
            <p class="form-text">性別</p>
            <select name="sex" id="form_answer11" required="required">
                <option>男性</option>
                <option>女性</option>
            </select>
            <p class="form-text">出身地</p>
            <select name="from_area" id="form_answer12" required="required">
                <option value="日本国外">日本国外</option>
                <option value="北海道">北海道</option>
                <option value="青森県">青森県</option>
                <option value="岩手県">岩手県</option>
                <option value="宮城県">宮城県</option>
                <option value="秋田県">秋田県</option>
                <option value="山形県">山形県</option>
                <option value="福島県">福島県</option>
                <option value="茨城県">茨城県</option>
                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>
                <option value="滋賀県">滋賀県</option>
                <option value="京都府">京都府</option>
                <option value="大阪府">大阪府</option>
                <option value="兵庫県">兵庫県</option>
                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>
                <option value="島根県">島根県</option>
                <option value="岡山県">岡山県</option>
                <option value="広島県">広島県</option>
                <option value="山口県">山口県</option>
                <option value="徳島県">徳島県</option>
                <option value="香川県">香川県</option>
                <option value="愛媛県">愛媛県</option>
                <option value="高知県">高知県</option>
                <option value="福岡県">福岡県</option>
                <option value="佐賀県">佐賀県</option>
                <option value="長崎県">長崎県</option>
                <option value="熊本県">熊本県</option>
                <option value="大分県">大分県</option>
                <option value="宮崎県">宮崎県</option>
                <option value="鹿児島県">鹿児島県</option>
                <option value="沖縄県">沖縄県</option>
                </select>
            </select>
            <p class="form-text">役職</p>
            <select name="role" id="form_answer13" required="required">
                <option>部長/代表</option>
                <option>幹部</option>
                <option>会計</option>
                <option>マネージャー</option>
                <option>特になし</option>
                <option>その他</option>
            </select>
            <p class="form-text">学部</p>
            <input type="text" name="faculty" id="form_answer14" required="required">
            <p class="form-text">学科</p>
            <input type="text" name="faculty" id="form_answer15" required="required">
            <p class="form-text">学業種別</p>
            <select name="role" id="form_answer16" required="required">
                <option>理系</option>
                <option>文系</option>
            </select>
            <p class="form-text">個人情報同意</p>
            <p>
                <a href="https://career-study.studio.site/privacypolicy">こちら</a>
                を一読した上でチェックをしてください　
                <input type="checkbox" name="agreement" id="form_answer17" value="同意する" required="required">同意する
            </p>
        <div class="btn-block">
            <button class="btn" onclick="onSubmit()">送信</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="liff.js"></script>
    <script src="index.js"></script>
</body>

</html>
