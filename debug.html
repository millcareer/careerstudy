<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Study Debug</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <style>
        .debug-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            padding: 10px;
            max-height: 30vh;
            overflow-y: auto;
            z-index: 1000;
        }
        .debug-log {
            font-family: monospace;
            font-size: 12px;
            margin: 0;
            padding: 0;
            list-style-type: none;
        }
        .debug-log li {
            margin-bottom: 5px;
            border-bottom: 1px dotted #ccc;
            padding-bottom: 5px;
        }
        .log-info { color: #0d6efd; }
        .log-warn { color: #fd7e14; }
        .log-error { color: #dc3545; }
        .log-success { color: #198754; }
    </style>
</head>
<body>
    <div class="container py-4">
        <h1 class="mb-4">Career Study Debug</h1>
        
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">読み込み中...</p>
        </div>
        
        <div id="form-container" style="display: none;"></div>
        
        <div id="title-career" class="mt-4"></div>
        
        <div class="debug-panel">
            <h6>Debug Log</h6>
            <div class="mb-2">
                <button id="clear-log" class="btn btn-sm btn-secondary">Clear Log</button>
                <button id="test-jsonp" class="btn btn-sm btn-primary">Test JSONP</button>
                <button id="test-event-ui" class="btn btn-sm btn-success">Test Event UI</button>
            </div>
            <ul id="debug-log" class="debug-log"></ul>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script src="debug.js"></script>
    <script src="common/utils.js"></script>
    <script src="common/birthday.js"></script>
    <script src="liff.js"></script>
    <script src="survey1/choices.js"></script>
    <script src="survey1/form.js"></script>
    <script src="survey2/form.js"></script>
    <script src="index.js"></script>
    
    <script>
        // デバッグ用の追加スクリプト
        document.addEventListener('DOMContentLoaded', function() {
            // デバッグログ機能
            const logElement = document.getElementById('debug-log');
            const originalConsoleLog = console.log;
            const originalConsoleWarn = console.warn;
            const originalConsoleError = console.error;
            
            // コンソールログのオーバーライド
            console.log = function() {
                originalConsoleLog.apply(console, arguments);
                addLogEntry('log-info', arguments[0], Array.from(arguments).slice(1).join(', '));
            };
            console.warn = function() {
                originalConsoleWarn.apply(console, arguments);
                addLogEntry('log-warn', arguments[0], Array.from(arguments).slice(1).join(', '));
            };
            console.error = function() {
                originalConsoleError.apply(console, arguments);
                addLogEntry('log-error', arguments[0], Array.from(arguments).slice(1).join(', '));
            };
            
            // ログエントリの追加
            function addLogEntry(type, message, details = '') {
                const li = document.createElement('li');
                li.className = type;
                li.textContent = `${new Date().toLocaleTimeString()}: ${message} ${details}`;
                logElement.appendChild(li);
                // スクロールを最下部に
                logElement.scrollTop = logElement.scrollHeight;
            }
            
            // ログのクリア
            document.getElementById('clear-log').addEventListener('click', function() {
                logElement.innerHTML = '';
                addLogEntry('log-success', 'ログをクリアしました');
            });
            
            // JSONPテスト
            document.getElementById('test-jsonp').addEventListener('click', function() {
                addLogEntry('log-info', 'JSONPテストを開始します...');
                fetchUpcomingEvents()
                    .then(data => {
                        addLogEntry('log-success', 'JSONPテスト成功:', JSON.stringify(data));
                    })
                    .catch(error => {
                        addLogEntry('log-error', 'JSONPテスト失敗:', error.message);
                    });
            });
            
            // イベントUIテスト
            document.getElementById('test-event-ui').addEventListener('click', function() {
                addLogEntry('log-info', 'イベントUIテストを開始します...');
                const testEvents = [
                    {
                        id: "test1",
                        title: "テストイベント1",
                        date: "2025-05-15",
                        choice_text: "テストイベント1 (5/15)",
                        description: "テスト用イベントです。",
                        location: "テスト会場"
                    },
                    {
                        id: "test2",
                        title: "テストイベント2",
                        date: "2025-05-25",
                        choice_text: "テストイベント2 (5/25)",
                        description: "もう一つのテスト用イベントです。",
                        location: "テスト会場2"
                    }
                ];
                
                try {
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('form-container').style.display = 'block';
                    createEventSelectionUI(testEvents);
                    addLogEntry('log-success', 'イベントUIテスト成功');
                } catch (error) {
                    addLogEntry('log-error', 'イベントUIテスト失敗:', error.message);
                }
            });
            
            // 初期ログ
            addLogEntry('log-info', 'デバッグページが読み込まれました');
        });
    </script>
</body>
</html>
